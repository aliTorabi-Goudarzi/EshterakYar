[versions]
agp = "8.13.1"
kotlin = "2.3.0"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
kotlinxCoroutines = "1.10.2"
lifecycle = "2.10.0"
activityCompose = "1.12.1"
composeBom = "2025.10.01"
navigationCompose = "2.9.0"
room = "2.7.2"
ksp = "2.2.20-2.0.3"
kotlinxSerialization = "1.9.0"
materialIconsExtended = "1.7.8"
koin-bom = "4.2.0-beta2"
composeUiTestJunit4 = "1.9.5"
dataStore="1.1.7"
